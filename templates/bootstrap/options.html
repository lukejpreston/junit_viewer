<div class="row action-group">
    <div class="col-md-9">
        Show :
        <button class="btn btn-sm btn-primary bt-filter" data-filter="suite">Everything</button>
        <button class="btn btn-sm btn-default bt-filter" data-filter="suite-passed">Success</button>
        <button class="btn btn-sm btn-default bt-filter" data-filter="suite-failure">Failure</button>
        <button class="btn btn-sm btn-default bt-filter" data-filter="suite-error">Error</button>
        <button class="btn btn-sm btn-default bt-filter" data-filter="suite-skipped">Skipped</button>
    </div>
    <div class="col-md-3 text-right">
        <button class="btn btn-sm btn-default bt-expand">Expand All</button>
        <button class="btn btn-sm btn-default bt-contract">Contract All</button>
    </div>
</div>
