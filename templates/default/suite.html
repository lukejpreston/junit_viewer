<div class="suite" id="{{id}}">
    <button class="suite--{{type}} u-full-width round" onclick="toggleContraction(this.parentElement)" onload="setContracted({{contracted}})">
        <span class="suite__name u-pull-left">{{{name}}}</span>
        {{{labels}}}
    </button>
    <div class="suite__contents {{contracted}}">
        {{{properties}}}
        {{{tests}}}
    </div>
</div>
