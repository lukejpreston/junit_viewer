<div id={{id}} class="properties">
    <button class="properties__title u-full-width flat" onclick="toggleContraction(this.parentElement)">
        <span class="u-pull-left">Properties</span>
    </button>
    <table class="properties__list u-full-width">
        <thead>
            <th>NAME</th>
            <th>VALUE</th>
        </thead>
        <tbody>
            {{{properties}}}
        </tbody>
    </table>
</div>
